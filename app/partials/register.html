<div class="well register container"	 ng-controller="UserController" ng-show="!showloading">
	<form name="loginForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" ng-model="user.userName" class="form-control"
				placeholder="Enter User Name" required>
		</div>

		<div class="form-group">
			<label for=" full name">Full Name</label>
			<input type="text" ng-model="user.fullName" class="form-control"
				placeholder="Enter Full  Name" required>
		</div>

		<div class="form-group">
			<label for="email">Email Id</label>
			<input type="email" ng-model="user.emailId" class="form-control"
				placeholder="Enter Email Id" required>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" ng-model="user.password" class="form-control"
				placeholder="Enter Passwor" rdequired>
		</div>

		<button type="submit" class="btn btn-primary" ng-click="registerUser(user)">Submit</button>

	</form>

	<div class="alert alert-danger alert-dismissible" ng-show="showRegisterError" role="alert" ng-init="showRegisterError=false">{{register_error}}</div>
	<div class="alert alert-success alert-dismissible" ng-show="showRegisterSuccess" role="alert" ng-init="showRegisterSuccess=false">{{register_success}}</div>

</div>
